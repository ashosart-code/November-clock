<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>November Progress Clock</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f0f2f5;
    margin-top: 80px;
  }
  #clock {
    font-size: 2.5em;
    background: white;
    display: inline-block;
    padding: 25px 50px;
    border-radius: 20px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
  }
  #progress {
    margin-top: 20px;
    font-size: 1.1em;
    color: #555;
  }
</style>
</head>
<body>
  <h1>November Progress Clock</h1>
  <div id="clock">Loading...</div>
  <div id="progress"></div>

  <script>
    function updateClock() {
      const now = new Date();
      const year = now.getFullYear();

      const startOfMonth = new Date(year, 10, 1, 0, 0, 0); // Nov 1 00:00:00
      const startOfNextMonth = new Date(year, 11, 1, 0, 0, 0); // Dec 1 00:00:00
      const totalMonthTime = startOfNextMonth - startOfMonth;
      const elapsed = now - startOfMonth;

      let progress = elapsed / totalMonthTime;
      progress = Math.min(Math.max(progress, 0), 1);

      // Map progress to 7:00 AM → 10:00 PM (15 hours = 900 minutes)
      const startMinutes = 7 * 60;
      const totalMinutes = 15 * 60; // 7AM → 10PM = 15 hours
      const currentMinutes = startMinutes + progress * totalMinutes;

      const hours = Math.floor(currentMinutes / 60);
      const minutes = Math.floor(currentMinutes % 60);
      const seconds = Math.floor((currentMinutes * 60) % 60);

      const suffix = hours >= 12 ? "PM" : "AM";
      const displayHour = ((hours + 11) % 12) + 1;
      const displayMinutes = minutes.toString().padStart(2, "0");
      const displaySeconds = seconds.toString().padStart(2, "0");

      document.getElementById("clock").textContent =
        `${displayHour}:${displayMinutes}:${displaySeconds} ${suffix}`;
      document.getElementById("progress").textContent =
        `Month progress: ${(progress * 100).toFixed(2)}%`;
    }

    updateClock();
    setInterval(updateClock, 1000); // update every second
  </script>
</body>
</html>
