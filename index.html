<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>November Progress Clock</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f4f4f4;
    margin-top: 100px;
  }
  #clock {
    font-size: 2em;
    background: white;
    display: inline-block;
    padding: 20px 40px;
    border-radius: 15px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
</style>
</head>
<body>
  <h1>November Progress Clock</h1>
  <div id="clock">Loading...</div>

  <script>
    function updateClock() {
      const now = new Date();
      const month = now.getMonth(); // 0 = Jan, 10 = Nov
      const year = now.getFullYear();

      // Only run properly for November
      const daysInNovember = 30;
      const startOfMonth = new Date(year, 10, 1, 0, 0, 0); // Nov 1, 12:00 AM
      const endOfMonth = new Date(year, 10, 30, 23, 59, 59); // Nov 30, 11:59:59 PM
      const totalMonthTime = endOfMonth - startOfMonth;
      const elapsed = now - startOfMonth;

      let progress = elapsed / totalMonthTime; // value between 0 and 1
      progress = Math.min(Math.max(progress, 0), 1); // clamp

      // Map progress to 7 AM â†’ 10 PM (15 hours = 900 minutes)
      const startMinutes = 7 * 60;
      const endMinutes = 22 * 60;
      const totalMinutes = endMinutes - startMinutes;
      const currentMinutes = startMinutes + progress * totalMinutes;

      const hours = Math.floor(currentMinutes / 60);
      const minutes = Math.floor(currentMinutes % 60);

      // Format to 12-hour time
      const suffix = hours >= 12 ? "PM" : "AM";
      const displayHour = ((hours + 11) % 12) + 1;
      const displayMinutes = minutes.toString().padStart(2, "0");

      document.getElementById("clock").textContent = `${displayHour}:${displayMinutes} ${suffix}`;
    }

    updateClock(); // Run immediately
    setInterval(updateClock, 60000); // Update every minute
  </script>
</body>
</html>
